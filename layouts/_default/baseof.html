<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Description }}">
    <link rel="stylesheet" href="/css/styles.css"> 
    {{ partial "analytics" . }}
</head>
<body>
    <header>
        {{ range .Site.Languages }}
        <a href="{{ $.Site.BaseURL }}{{ .Lang }}" class="{{ if eq $.Page.Lang .Lang }}active-lang{{ end }}">{{ .Title }}</a>
        {{ end }}
    </header>
             
    {{ block "main" . }}{{ end }}
</body>
</html>
