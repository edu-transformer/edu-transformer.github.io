    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var root = document.documentElement;
        
        
        var selectedTheme = localStorage.getItem("selectedTheme");
        
        
        if (selectedTheme) {
            root.style.setProperty('--color-background', selectedTheme);
        }
    });
</script>

        <a href="#" id="theme-changer">T</a>
<script>
    
    document.getElementById("theme-changer").addEventListener("click", function() {
        var colorThemes = [
            'var(--color-black)',
            'var(--color-blue)',
            'var(--color-green)',
            'var(--color-orange)',
            'var(--color-purple)',
            
        ];

        var root = document.documentElement;
        var currentTheme = localStorage.getItem("selectedTheme") || colorThemes[0];
        var currentIndex = colorThemes.indexOf(currentTheme);

        
        var nextTheme = colorThemes[(currentIndex + 1) % colorThemes.length];

        
        root.style.setProperty('--color-background', nextTheme);

        
        localStorage.setItem("selectedTheme", nextTheme);
    });
</script>
